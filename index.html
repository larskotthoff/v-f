<!DOCTYPE html>
<html>
    <head>
        <title>Exchange rates</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../d3.min.js"></script>
        <script type="text/javascript" src="../d3.layout.min.js"></script>
        <script type="text/javascript" src="../d3.time.min.js"></script>
        <script type="text/javascript" src="../jquery-1.6.2.min.js"></script>
        <style type="text/css"> 
path {
    stroke-width: 3;
    fill: none;
}
line {
    stroke: #888;
    stroke-width: 1;
}
.up {
    fill: green;
}
.down {
    fill: red;
}
        </style>
    </head>

    <body>
        <div id="graph" style="position: fixed; top: 20%;"></div>
        <script type="text/javascript">
        (function () {
        var rates = {"USD": [], "EUR": [], "CHF": [], "AUD": [], "INR": [],
                    "JPY": [], "CNY": []},
            cscale =  d3.scale.category20c();
            dfmtd = d3.time.format("%Y-%m-%d"),
            dfmtt = d3.time.format("%H:%M:%S"),
            margin = 30,
            width = window.innerWidth - margin,
            height = window.innerHeight*0.6,
            svg = d3.select("#graph")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width)
                .append("svg:g")
                .attr("transform", "translate("+margin+","+height/2+")");

        function getRates(d) {
            return $.map(d, function(e) { return e.rate; });
        }
        function getTimes(d) {
            return $.map(d, function(e) { return e.time; });
        }

        svg.selectAll("path")
            .data(d3.entries(rates))
            .enter().append("svg:path")
            .attr("stroke", function(d) { return cscale(d.key); });
        svg.selectAll("text")
            .data(d3.entries(rates))
            .enter().append("svg:text")
            .attr("class", "curlabel")
            .attr("x", width - 90 - margin)
            .attr("baseline-shift", "-30%");

        function updateGraph() {
            var rmax = d3.max($.map(rates, getRates)),
                rmin = d3.min($.map(rates, getRates)),
                times = getTimes(d3.values(rates)[0])
                    .sort(function(a, b) { return a - b; }),
                tmax = times[times.length-1],
                tmin = times[0],
                x = d3.scale.linear().domain([tmin, tmax])
                    .range([0, width-margin-100]),
                y = d3.scale.log().domain([rmin, 1, rmax])
                    .range([height/2-(2*margin), 0, -height/2+margin]),
                line = d3.svg.line()
                    .y(function(d) { return y(d.rate); })
                    .x(function(d) { return x(d.time); });

            var ls = svg.selectAll("g.timelabel").data(times);
            ls.transition().duration(1000)
                .attr("transform", function(d) {
                    return "translate(" + x(d) + ",0)";
                });
            var groups = ls.enter().append("svg:g")
                .attr("class", "timelabel")
                .attr("transform", function(d) {
                    return "translate(" + x(d) + ",0)";
                });
            groups.append("svg:line")
                .attr("y1", height/2-margin)
                .attr("y2", -height/2);
            groups.append("svg:text")
                .attr("transform", "translate(0," + (height/2-margin/2) + ")")
                .attr("text-anchor", "middle")
                .text(function(d) { return dfmtd(new Date(d*1000)); });
            groups.append("svg:text")
                .attr("transform", "translate(0," + height/2 + ")")
                .attr("text-anchor", "middle")
                .text(function(d) { return dfmtt(new Date(d*1000)); });

            svg.selectAll("path")
                .data(d3.entries(rates))
                .transition().duration(1000)
                .attr("d", function(d) { return line(d.value); });
            svg.selectAll("text.curlabel")
                .data(d3.entries(rates))
                .transition().duration(1000)
                .attr("y", function(d) {
                    return y(d.value[d.value.length-1].rate);
                })
                .attr("class", function(d) {
                    var v = d.value[d.value.length-1].rate,
                        c = "curlabel";
                    if(v != 1 && d.value.length > 2) {
                        var vpre = d.value[d.value.length-2].rate;
                        c += v > vpre ? " up" : (v < vpre ? " down" : "");
                    }
                    return c;
                })
                .text(function(d) {
                    var v = d.value[d.value.length-1].rate,
                        suf = (v == 1 ? "" : " " + v.toFixed(3));
                    if(v != 1 && d.value.length > 2) {
                        var vpre = d.value[d.value.length-2].rate;
                        suf += v > vpre ? "↑" : (v < vpre ? "↓" : "→");
                    }
                    return d.key + suf;
                });
        }

        var fmt = d3.time.format("historical/%Y-%m-%d.json"),
            d = new Date(),
            urls = [7,6,5,4,3,2,1].map(function(i) {
                return fmt(new Date(d.getTime()-i*86400000));
            });
        urls.push("latest.json");

        function getJson(u) {
            var url = "http://openexchangerates.org/" + u;
            d3.json(url, function(json) {
                $.each(rates, function(k) {
                    rates[k].push({"rate": json.rates[k],
                        "time": json.timestamp});
                });
                updateGraph();
            });
        }

        $.each(urls, function(i, url) {
            setTimeout(getJson, (i + 1) * 1000, url);
        });
        })();
        </script>
    </body>
</html>
